name: C/C++ CI

on:
  push:
    branches: [ Master ]
  pull_request:
    branches: [ Master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: StaticAnalysis
      run: Enable=All 3_Implementation
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
